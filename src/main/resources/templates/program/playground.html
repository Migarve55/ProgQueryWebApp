<!DOCTYPE html>
<html th:lang="${#locale}">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<form method="POST" action="/program/playground">
	<div class="container">
		<div class="mx-auto my-4 wb-cont programAnalyzerContainer">
			<div class="alert alert-danger" role="alert" th:if="${error}" th:text="#{${error}}"></div>
  			<div class="row">
  				<div class="col-md-6">
  					<h2 class="analysisTitle" th:text="#{playground.program}">Program</h2>
  					<span th:text="#{playground.program.search}">Escoger programa: </span>
  					<div class="input-group">
					    <select class="form-control" id="programSelect" name="programId" 
					     th:data-noresults-text="#{playground.program.search.noResult}">
					    </select>
					    <div class="input-group-append">
					    	<div class="input-group-text"><i class="fa fa-search"></i></div>
						</div>
					</div>
  					<div class="form-check">
						<input type="checkbox" name="useSource" th:checked="${onlyOwner}" class="form-check-input" id="srcCb">
						<label class="form-check-label" for="srcCb" th:text="#{playground.program.option}"></label>
					</div>
  					<div class="form-group">
  						<textarea id="programSource" class="form-control textAreaAnalyzer" name="programSource" spellcheck="false" th:text="${programSource}"></textarea>
  					</div>
  				</div>
  				<div class="col-md-6">
  					<h2 class="analysisTitle" th:text="#{playground.query}">Analysis</h2>
  					<span th:text="#{playground.query.search}">Search an existing query: </span>
  					<div class="input-group">
					    <select class="form-control" id="querySelect" 
					     th:data-noresults-text="#{playground.query.search.noResult}">
					    </select>
					    <div class="input-group-append">
					    	<div class="input-group-text"><i class="fa fa-search"></i></div>
						</div>
					</div>
  					<span th:text="#{playground.query.option}">Or enter its Cypher code: </span>
  					<div class="form-group">
  						<textarea required id="querySource" class="form-control textAreaAnalyzer" name="queryText" spellcheck="false" th:text="${queryText}"></textarea>
  					</div>
  				</div>
  			</div>
  			<input class="form-control btn btn-primary" type="submit" th:value="#{analyze}"/>
  			<span th:text="#{playground.result}">Result:</span>
  			<div class="form-group">
  				<textarea disabled th:text="${results}" class="form-control" spellcheck="false" rows="6"></textarea>
  			</div>
		</div>
		<script src="/script/playground.js"></script>
	</div>
	</form>
	<footer th:replace="fragments/footer" />
</body>
</html>
