<!DOCTYPE html>
<html th:lang="${#locale}">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4 title" th:text="${program.name}">...</h1>
		</div>
		<form class="wb-cont" method="POST" th:action="${'/program/analyze/' + program.id}">
			<div class="form-group">
				<label for="queries"  th:text="#{analyzer.queries.title}">Queries to run:</label>
				<select required name="queries[]" multiple class="form-control selectpicker" data-live-search="true" data-actions-box="true">
					<option th:each="query : ${queriesList}" th:value="${query.name}" th:text="${query.name}"></option>
				</select>
				<script type="text/javascript" src="/script/queries.js"></script>
			</div>
			<div class="form-group">
				<input class="form-control btn btn-primary" type="submit" value="Upload" th:value="#{analyzer.submit}"/>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
