<!DOCTYPE html>
<html th:lang="${#locale}">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container">
		<div class="mt-2 mb-4 mx-auto text-center">
  			<h1 class="display-4" th:text="#{analyzer.file.title}">Upload</h1>
		</div>
		<form class="wb-cont" method="POST" action="/analyzer/file" enctype="multipart/form-data">
			<div class="form-group">
				<span class="d-block mb-1" th:text="#{analyzer.file.msg}">Seleccionar archivo fuente de Java</span>
				<div class="custom-file">
				 	<input name="file" type="file" accept=".java" required class="custom-file-input" id="fileInput">
				  	<label class="custom-file-label" for="fileInput" th:text="#{analyzer.file.label}">Seleccionar archivo</label>
				</div>
			</div>
			<div class="form-group">
				<label for="url" th:text="#{analyzer.programName}">Program name:</label>
				<input class="form-control" name="programName" placeholder="example.program.foo" required/>
				<span class="text-danger" role="alert" th:if=${error} th:text=#{${error}}></span>
			</div>
			<div th:replace="analyzer/queries"/>
			<div class="form-group">
				<input class="form-control btn btn-primary" type="submit" value="Upload" th:value="#{analyzer.submit}"/>
			</div>
			<script type="text/javascript" src="/script/fileChooser.js"></script>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
