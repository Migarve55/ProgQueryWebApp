<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4">Upload</h1>
 			 <p class="lead">Please upload the file</p>
		</div>
		<form method="POST" action="/analyzer/file" enctype="multipart/form-data">
			<div class="form-group">
				<label for="file">Java file:</label>
				<input class="form-control" type="file" name="file" accept=".java" required/>
			</div>
			<div class="form-group">
				<label for="args">Java compilation arguments:</label>
				<input class="form-control" name="args"/>
				<small class="form-text text-muted">This is optional</small>
			</div>
			<div class="form-group">
				<input class="form-control btn btn-primary" type="submit" value="Upload"/>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
