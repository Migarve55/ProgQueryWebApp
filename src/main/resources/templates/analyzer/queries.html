<!-- Queries -->
<div class="form-group">
	<label for="queries">Queries to run:</label>
	<div class="container mt-1 mb-1">
		<input id="toAdd" type="text" placeholder="Add manually..."/>
		<button id="addBtn" type="button" class="btn btn-primary">Add</button>
		<button id="delBtn" type="button" class="btn btn-danger">Delete</button>
	</div>
	<select id="queriesList" multiple class="form-control" name="queries">
		<option th:each="query : ${queriesList}" th:value="${query.id}" th:text="${query.name}"></option>
	</select>
	<script type="text/javascript" src="/script/queries.js"></script>
</div>
