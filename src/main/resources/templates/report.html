<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4">Report</h1>
		</div>
		<!-- Report -->
		<div class="table-responsive">
			<table class="table table-hover" id="tableMarks">
				<thead>
					<tr>
						<th>File</th>
						<th>Line</th>
						<th>Column</th>
						<th>Level</th>
						<th>Description</th>
						<th class="col-md-1"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="error : ${errorList}">
						<td th:text="${error.file}"></td>
						<td th:text="${error.line}"></td>
						<td th:text="${error.column}"></td>
						<td th:text="${error.level}"></td>
						<td th:text="${error.Description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
