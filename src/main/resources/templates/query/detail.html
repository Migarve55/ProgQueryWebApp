<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2>Detalle de la consulta</h2>
		<h3 th:text="${query.name}"></h3>
		<h4>Descripción:</h4>
		<section th:text="${query.description}"></section>
		<h4>Consulta cipher:</h4>
		<section th:text="${query.queryText}"></section>
		<h4>Privacidad:</h4>
		<span th:if="query.publicForAll">Publica</span>
		<span th:if="!query.publicForAll">Privada</span>
		<ul th:if="!query.publicForAll" th:each="user : ${query.publicTo}">
			<li th:text="${user.name}"></li>
		</ul>
		<h3>Opciones</h3>
		<a class="btn btn-primary" th:href="${'/query/edit/' + query.id}">Editar</a>
		<a class="btn btn-danger" th:href="${'/query/delete/' + query.id}">Eliminar</a>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
