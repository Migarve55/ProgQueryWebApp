<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container mt-3">
		<h2 th:text="#{query.list.title}">Consultas</h2>
		<form class="navbar-form" action="/query/list">
			 <div class="form-group">
			 	<input name="searchText" type="text" class="form-control" size="50" placeholder="...">
			 </div>
		 	<button type="submit" class="btn btn-primary" th:text="#{query.list.search}">Buscar por nombre</button>
		</form>
		<h2 th:text="#{query.list.text}">Lista de tus consultas:</h2>
		<div class="table-responsive" th:if="${queriesList.size() > 0}">
			<table class="table table-hover tableQueries" th:fragment="tableQueries" id="tableQueries">
				<thead>
					<tr>
						<th th:text="#{name}">Nombre</th>
						<th th:text="#{description}">Descripción</th>
						<th th:text="#{visibility}">Privacidad</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="query : ${queriesList}">
						<td th:text="${query.name}"></td>
						<td class="description tcWrapText" th:text="${query.description}"></td>
						<td>
							<span th:if="${query.publicForAll}" th:text="#{public}">Pública</span>
							<span th:if="${!query.publicForAll}" th:text="#{private}">Privada</span>
						</td>
						<td>
							<a class="btn btn-primary" th:href="${'/query/detail/' + query.id}" th:text="#{detail}">Detalles</a>
						</td>
						<td>
							<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" data-type="query" th:data-id="${query.id}" th:text="#{delete}">Borrar</button>
						</td>
					</tr>
				</tbody>
			</table>
			<div th:replace="fragments/pagination"/>
		</div>
		<div class="container" th:if="${queriesList.size() <= 0}">
			<h2 class="text-center mt-5" th:text="#{query.list.empty}">No queries to show</h2>
		</div>
	</div>
	<div th:replace="fragments/deleteDialog"/>
	<footer th:replace="fragments/footer" />
</body>
</html>>
