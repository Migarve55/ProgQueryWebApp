<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de Navegación superior -->
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{query.list.title}">Consultas</h2>
		<form class="navbar-form" action="/query/list">
			 <div class="form-group">
			 	<input name="searchText" type="text" class="form-control" size="50" placeholder="...">
			 </div>
		 	<button type="submit" class="btn btn-primary" th:text="#{query.list.search}">Buscar por nombre</button>
		</form>
		<h2 th:text="#{query.list.text}">Lista de tus consultas:</h2>
		<div class="table-responsive">
			<table class="table table-hover tableQueries" th:fragment="tableQueries" id="tableQueries">
				<thead>
					<tr>
						<th th:text="#{query.list.name}">Nombre</th>
						<th th:text="#{query.list.description}">Descripción</th>
						<th th:text="#{query.list.query}">Consulta Cipher</th>
						<th th:text="#{query.list.privacity}">Privacidad</th>
						
					</tr>
				</thead>
				<tbody>
					<tr th:each="query : ${queriesList}">
						<td th:text="${query.name}"></td>
						<td class="description tcWrapText" th:text="${query.description}"></td>
						<td class="queryText tcWrapText" th:text="${query.queryText}"></td>
						<td>
							<span th:if="${query.publicForAll}" th:text="#{public}">Pública</span>
							<span th:if="${!query.publicForAll}" th:text="#{private}">Privada</span>
						</td>
						<td>
							<a class="btn btn-primary" th:href="${'/query/detail/' + query.id}">Detalles</a>
						</td>
						<td>
							<a class="btn btn-danger" th:href="${'/query/delete/' + query.id}">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>>
