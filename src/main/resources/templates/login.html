<!DOCTYPE html>
<html th:lang="${#locale}">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 class="mt-4 mb-4" th:text="#{login.title}">Id√©ntificate</h2>
		<div class="alert alert-danger" role="alert" th:if="${param.error}">
 			<span th:text="#{error.login}"></span>
		</div>
		<form class="form-horizontal wb-cont" method="post" action="/login">
			<div class="form-group">
				<label class="control-label col-sm-2" for="username" th:text="#{login.email}">Email:</label>
				<div class="col-sm-12">
					<input type="email" class="form-control" name="username"				
						placeholder="..." required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="password" th:text="#{login.password}">Password:</label>
				<div class="col-sm-12">
					<input type="password" class="form-control" name="password"
						placeholder="..." required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{login.send}">Login</button>
				</div>
			</div>
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
