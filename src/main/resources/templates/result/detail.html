<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container" th:if="${errorList.size() > 0}">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4" th:text="#{result.detail.title}">Report</h1>
		</div>
		<!-- Report -->
		<div class="table-responsive">
			<table class="table table-hover" id="tableMarks">
				<thead>
					<tr>
						<th th:text="#{result.detail.file}">File</th>
						<th th:text="#{result.detail.line}">Line</th>
						<th th:text="#{result.detail.column}">Column</th>
						<th th:text="#{result.detail.description}">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="error : ${errorList}">
						<td th:text="${error.compilationUnit}"></td>
						<td th:text="${error.line}"></td>
						<td th:text="${error.col}"></td>
						<td th:if="${error.query}">
							<a th:text="${error.query.description}" th:href="${'/query/detail/' + error.query.id}"></a>
						</td>
						<td th:unless="${error.query}" th:text="#{result.detail.userDeletedQuery}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container" th:if="${errorList.size() <= 0}">
		<h2 class="text-center mt-5" th:text="#{result.detail.empty}">No errors to show</h2>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
