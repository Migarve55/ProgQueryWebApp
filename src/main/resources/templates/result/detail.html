<!DOCTYPE html>
<html th:lang="${#locale}">
<head th:replace="fragments/head"/>
<body>
	<nav th:replace="fragments/nav"/>
	<div class="container mt-2" th:if="${not #lists.isEmpty(problems)}">
  		<h1 class="display-4 text-center" th:text="#{result.detail.title}">Report</h1>
		<!-- Report -->
		<div th:if="${not #lists.isEmpty(queryProblems)}">
		<h2 class="text-center mt-4 mb-4" th:text="#{result.detail.queryErrors}">Query errors</h2>
		<div class="table-responsive">
				<table class="table table-hover">
					<thead>
						<tr>
							<th th:text="#{query}">Query</th>
							<th th:text="#{result.detail.msg}">Message</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="qp : ${queryProblems}">
							<td th:text="${qp.queryName}"></td>
							<td>
								<pre th:text="${qp.msg}"></pre>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<p th:text="#{result.detail.legend}"></p>
		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th th:text="#{result.detail.msg}">Message</th>
						<th th:text="#{result.detail.description}">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="error : ${problems}" th:class="${error.query?.modified > timestamp} ? outdated">
						<td th:if="${error.msg}" th:text="${error.msg}">
							<span th:text="${error.msg}"></span>
						</td>
						<td th:unless="${error.msg}">
							<span th:text="#{result.detail.noMsg}"></span>
						</td>
						<td th:if="${error.query}">
							<a th:text="${error.query.description}" th:href="${'/query/detail/' + error.query.id}"></a>
						</td>
						<td th:unless="${error.query}" th:text="#{result.detail.userDeletedQuery}"></td>
					</tr>
				</tbody>
			</table>
			<div th:replace="fragments/pagination"/>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
