<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container mt-2" th:if="${not #lists.isEmpty(problems)}">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4" th:text="#{result.detail.title}">Report</h1>
		</div>
		<p th:text="#{result.detail.legend}"></p>
		<!-- Report -->
		<div class="table-responsive">
			<table class="table table-hover" id="tableMarks">
				<thead>
					<tr>
						<th th:text="#{result.detail.msg}">Message</th>
						<th th:text="#{result.detail.description}">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="error : ${problems}" th:class="${error.query.modified > timestamp} ? outdated">
						<td th:if="${error.msg}" th:text="${error.msg}"></td>
						<td th:unless="${error.msg}">
							<span th:if="${error.compilationUnit != null and error.line >= 0 and error.col >= 0}" 
							th:text="${error.compilationUnit + ' (' + error.line + ',' + error.col + ')'}"></span>
							<span th:if="${error.line < 0 or error.col < 0 and error.compilationUnit != null}" th:text="${error.compilationUnit}"></span>
							<span th:if="${error.line < 0 or error.col < 0 and error.compilationUnit == null}" th:text="#{result.detail.noMsg}"></span>
						</td>
						<td th:if="${error.query}">
							<a th:text="${error.query.description}" th:href="${'/query/detail/' + error.query.id}"></a>
						</td>
						<td th:unless="${error.query}" th:text="#{result.detail.userDeletedQuery}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="container" th:if="${#lists.isEmpty(problems)}">
		<h2 class="text-center mt-5" th:text="#{result.detail.empty}">No errors to show</h2>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
