<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<nav th:replace="fragments/nav" />
	<!-- Options -->
	<div class="container">
		<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
  			<h1 class="display-4" th:text="#{result.detail.title}">Report</h1>
		</div>
		<!-- Report -->
		<div class="table-responsive">
			<table class="table table-hover" id="tableMarks">
				<thead>
					<tr>
						<th th:text="#{result.detail.file}">File</th>
						<th th:text="#{result.detail.line}">Line</th>
						<th th:text="#{result.detail.column}">Column</th>
						<th th:text="#{result.detail.description}">Description</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="error : ${errorList}">
						<td th:text="${error.compilationUnit}"></td>
						<td th:text="${error.line}"></td>
						<td th:text="${error.column}"></td>
						<td th:text="${error.query.description}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
