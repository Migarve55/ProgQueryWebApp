<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	<div class="container" th:if="${resultsList.size() > 0}">
		<h2 th:text="#{result.list.title}">Resultados</h2>
		<div class="table-responsive">
			<table class="table table-hover tableQueries" th:fragment="tableQueries" id="tableQueries">
				<thead>
					<tr>
						<th th:text="#{result.list.name}">Nombre</th>
						<th th:text="#{result.list.date}">Fecha</th>
						<th th:text="#{result.list.errors}">Errores</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="result : ${resultsList}">
						<td th:text="${result.name}"></td>
						<td th:text="${result.timestamp}"></td>
						<td th:text="${result.problems.size()}"></td>
						<td>
							<a class="btn btn-primary" th:href="${'/result/' + result.id}" th:text="#{detail}">Detalles</a>
						</td>
						<td>
							<a class="btn btn-danger" th:href="${'/result/delete/' + result.id}" th:text="#{delete}">Eliminar</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination"/>
	</div>
	<div class="container" th:if="${resultsList.size() <= 0}">
		<h2 class="text-center mt-5" th:text="#{result.list.empty}">No results to show</h2>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>>
