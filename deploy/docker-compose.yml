version: '3'

services:

  webApp:
    image: uo257431/prog_query_web_app:latest
    container_name: webApp
    restart: always
    depends_on:
      sql:
        condition: service_healthy
      neo4j:
        condition: service_healthy
    ports:
      - 80:80

  neo4j:
    image: neo4j:3.5
    container_name: neo4jDB
    restart: always
    environment:
      NEO4J_AUTH: neo4j/s3cr3t0.
    expose:
      - 7687

  sql:
    image: mysql/mysql-server:8.0
    container_name: sqlDB
    restart: always
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: dbp4ssw0rd
      MYSQL_ROOT_HOST: '%'
    expose:
      - 3306
