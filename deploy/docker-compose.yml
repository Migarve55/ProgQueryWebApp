version: '3'

services:

  webApp:
    image: uo257431/prog_query_web_app:latest
    container_name: webApp
    restart: always
    depends_on:
      - db
      - neo4j
    ports:
      - "8080:80"
    
  neo4j:
    image: neo4j:3.5
    container_name: neo4jDB
    restart: always
    environment:
      NEO4J_AUTH: neo4j/s3cr3t0.
    ports:
      - "7687:7687"

  sql:
    image: blacklabelops/hsqldb
    container_name: sqlDB
    restart: always
    ports:
      - "9001:9001"
