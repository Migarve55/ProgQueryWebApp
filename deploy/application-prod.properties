spring.datasource.url=jdbc:mysql://sql:3306/db?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=${MYSQL_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB

server.error.whitelabel.enabled=false

server.port=443

server.ssl.key-store-type=PKCS12
server.ssl.key-store=classpath:https_key.p12
server.ssl.key-store-password=${PKCS12_KEY}
server.ssl.key-alias=progquerywebapp
server.ssl.enabled=true

neo4j.url=neo4j:7687
neo4j.user=neo4j
neo4j.password=${NEO4J_DB_PASSWORD}